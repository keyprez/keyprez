<!DOCTYPE html>
<html class="scroll-smooth" lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.svg" sizes="32x16" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- It is recommended to load Stripe on every page, not just the checkout page,
      to best leverage Stripeâ€™s advanced fraud functionality. 
      See https://stripe.com/docs/js/including for more details. -->
    <script src="https://js.stripe.com/v3" async></script>
    <script>
      if (
        localStorage.theme === 'dark' ||
        (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    %sveltekit.head%
  </head>
  <body
    class="bg-teal-600 dark:bg-black text-white m-0 overflow-x-hidden overflow-y-scroll transition-colors duration-500"
  >
    <div id="svelte">%sveltekit.body%</div>
  </body>
</html>
